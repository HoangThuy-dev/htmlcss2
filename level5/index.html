<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/images/logo-icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
</head>
<body>
<div class="page-wapper">
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12">
                <h4 class="page-title">Form Basic</h4>
                <div class="breadcrumb">
                    <ul>
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">> Library</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="form-horizontal">
                        <div class="card-body">
                            <h4 class="card-title">Personal Info</h4>
                            <div class="form-group row">
                                <label for="fname" class="col-sm-3 text-right control-label col-form-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Last
                                    Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lname" class="col-sm-3 text-right control-label col-form-label">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="lname" placeholder="Password Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="email1" class="col-sm-3 text-right control-label col-form-label">Company</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="email1" placeholder="Company Name Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Contact No</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="cono1" placeholder="Contact No Here">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Message</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="border-top">
                            <div class="card-body">
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Form Elements</h5>
                    <div class="form-group row">
                        <label class="col-md-3 m-t-15">Single Select</label>
                        <div class="col-md-9">
                            <select class="select2 form-control custom-select select2-hidden-accessible" style="width: 100%; height:36px;">
                            </select>
                            <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus" style="width: 100%;">
                                <span class="selection">
                                    <span class="select2-selection select2-selection--single">
                                        <span class="select2-selection__rendered" id="select2-jodz-container" >Select</span>
                                        <span class="select2-selection__arrow" role="presentation">
                                            <b role="presentation"></b>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 m-t-15">Multiple Select</label>
                        <div class="col-md-9">
                            <select class="select2 form-control m-t-15 select2-hidden-accessible" multiple="" style="height: 36px;width: 100%;">
                            </select>
                            <span class="select2 select2-container select2-container--default select2-container--below select2-container--focus select2-container--open" dir="ltr" data-select2-id="5" style="width: 100%;">
                                <span class="selection">
                                    <span class="select2-selection select2-selection--multiple">
                                        <ul class="select2-selection__rendered">
                                            <li class="select2-selection__choice" title="New Mexico" data-select2-id="8">
                                                <span class="select2-selection__choice__remove" role="presentation">×</span>New Mexico
                                            </li>
                                            <li class="select2-selection__choice" title="South Dakota" data-select2-id="9">
                                            <span class="select2-selection__choice__remove" role="presentation">×</span>South Dakota
                                            </li>
                                        </ul>
                                    </span>
                                </span>
                                <span class="dropdown-wrapper" aria-hidden="true">
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">Radio Buttons</label>
                        <div class="col-md-9">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customControlValidation1" name="radio-stacked" required="">
                                <label class="custom-control-label" for="customControlValidation1">First
                                    One</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required="">
                                <label class="custom-control-label" for="customControlValidation2">Second
                                    One</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required="">
                                <label class="custom-control-label" for="customControlValidation3">Third
                                    One</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">Checkboxes</label>
                        <div class="col-md-9">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing1">
                                <label class="custom-control-label" for="customControlAutosizing1">First
                                    One</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing2">
                                <label class="custom-control-label" for="customControlAutosizing2">Second
                                    One</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing3">
                                <label class="custom-control-label" for="customControlAutosizing3">Third
                                    One</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">File Upload</label>
                        <div class="col-md-9">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required="">
                                <label class="custom-file-label" for="validatedCustomFile">Choose
                                    file...</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3" for="disabledTextInput">Disabled input</label>
                        <div class="col-md-9">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" disabled="">
                        </div>
                    </div>
                </div>
                <div class="border-top">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Forms Control</h4>
                        <div class="form-group">
                            <label for="hue-demo">Hue</label>
                            <div class="minicolors minicolors-theme-bootstrap minicolors-position-bottom minicolors-position-left"><input type="text" id="hue-demo" class="form-control demo minicolors-input" data-control="hue" value="#ff6161" size="7"><span class="minicolors-swatch minicolors-sprite minicolors-input-swatch"><span class="minicolors-swatch-color" style="background-color: rgb(255, 97, 97);"></span></span><div class="minicolors-panel minicolors-slider-hue"><div class="minicolors-slider minicolors-sprite"><div class="minicolors-picker" style="top: 150px;"></div></div><div class="minicolors-opacity-slider minicolors-sprite"><div class="minicolors-picker"></div></div><div class="minicolors-grid minicolors-sprite" style="background-color: rgb(255, 0, 0);"><div class="minicolors-grid-inner"></div><div class="minicolors-picker" style="top: 0px; left: 93px;"><div></div></div></div></div></div>
                        </div>
                        <div class="form-group">
                            <label for="position-bottom-left">Bottom left (default)</label>
                            <div class="minicolors minicolors-theme-bootstrap minicolors-position-bottom minicolors-position-left"><input type="text" id="position-bottom-left" class="form-control demo minicolors-input" data-position="bottom left" value="#0088cc" size="7"><span class="minicolors-swatch minicolors-sprite minicolors-input-swatch"><span class="minicolors-swatch-color" style="background-color: rgb(0, 136, 204);"></span></span><div class="minicolors-panel minicolors-slider-hue"><div class="minicolors-slider minicolors-sprite"><div class="minicolors-picker" style="top: 66.6667px;"></div></div><div class="minicolors-opacity-slider minicolors-sprite"><div class="minicolors-picker"></div></div><div class="minicolors-grid minicolors-sprite" style="background-color: rgb(0, 170, 255);"><div class="minicolors-grid-inner"></div><div class="minicolors-picker" style="top: 30px; left: 150px;"><div></div></div></div></div></div>
                        </div>
                        <div class="form-group">
                            <label for="position-top-right">Top right</label>
                            <div class="minicolors minicolors-theme-bootstrap minicolors-position-top minicolors-position-right"><input type="text" id="position-top-right" class="form-control demo minicolors-input" data-position="top right" value="#0088cc" size="7"><span class="minicolors-swatch minicolors-sprite minicolors-input-swatch"><span class="minicolors-swatch-color" style="background-color: rgb(0, 136, 204);"></span></span><div class="minicolors-panel minicolors-slider-hue"><div class="minicolors-slider minicolors-sprite"><div class="minicolors-picker" style="top: 66.6667px;"></div></div><div class="minicolors-opacity-slider minicolors-sprite"><div class="minicolors-picker"></div></div><div class="minicolors-grid minicolors-sprite" style="background-color: rgb(0, 170, 255);"><div class="minicolors-grid-inner"></div><div class="minicolors-picker" style="top: 30px; left: 150px;"><div></div></div></div></div></div>
                        </div>
                        <label>Datepicker</label>
                        <div class="input-group">
                            <input type="text" class="form-control mydatepicker" placeholder="mm/dd/yyyy">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                        <label class="m-t-15">Autoclose Datepicker</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="datepicker-autoclose" placeholder="mm/dd/yyyy">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="border-top">
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="submit" class="btn btn-primary">Reset</button>
                            <button type="submit" class="btn btn-info">Edit</button>
                            <button type="submit" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title m-b-0">Form Elements</h5>
                        <div class="form-group m-t-20">
                            <label>Date Mask <small class="text-muted">dd/mm/yyyy</small></label>
                            <input type="text" class="form-control date-inputmask" id="date-mask" placeholder="Enter Date">
                        </div>
                        <div class="form-group">
                            <label>Phone <small class="text-muted">(999) 999-9999</small></label>
                            <input type="text" class="form-control phone-inputmask" id="phone-mask" placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <label>International Number <small class="text-muted">+19 999 999
                                999</small></label>
                            <input type="text" class="form-control international-inputmask" id="international-mask" placeholder="International Phone Number">
                        </div>
                        <div class="form-group">
                            <label>Phone / xEx <small class="text-muted">(999) 999-9999 /
                                x999999</small></label>
                            <input type="text" class="form-control xphone-inputmask" id="xphone-mask" placeholder="Enter Phone Number">
                        </div>
                        <div class="form-group">
                            <label>Purchase Order <small class="text-muted">aaaa 9999-****</small></label>
                            <input type="text" class="form-control purchase-inputmask" id="purchase-mask" placeholder="Enter Purchase Order">
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Form Elements</h5>
                        <div class="row mb-3 align-items-center">
                            <div class="col-lg-4 col-md-12 text-right">
                                <span>Tooltip Input</span>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <input type="text" class="form-control" id="validationDefault05" placeholder="Hover For tooltip">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-lg-4 col-md-12 text-right">
                                <span>Type Ahead Input</span>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <input type="text" class="form-control" placeholder="Type here for auto complete.." required="">
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-lg-4 col-md-12 text-right">
                                <span>Prepended Input</span>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">#</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Prepend" aria-label="Username">
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-lg-4 col-md-12 text-right">
                                <span>Appended Input</span>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="5.000">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">$</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-lg-4 col-md-12 text-right">
                                <span class="text-success">Input with Sccess</span>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <input type="text" class="form-control is-valid" id="validationServer01">
                                <div class="valid-feedback">
                                    Woohoo!
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 align-items-center">
                            <div class="col-lg-4 col-md-12 text-right">
                                <span class="text-danger">Input with Error</span>
                            </div>
                            <div class="col-lg-8 col-md-12">
                                <input type="text" class="form-control is-invalid" id="validationServer01">
                                <div class="invalid-feedback">
                                    Please correct the error
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-lg-12">
                                <input type="text" class="form-control" placeholder="col-md-12">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-11">
                                <input type="text" class="form-control" placeholder="col-md-11">
                            </div>
                            <div class="col-lg-1 p-l-0">
                                <input type="text" class="form-control" placeholder="col-md-1">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-10">
                                <input type="text" class="form-control" placeholder="col-md-10">
                            </div>
                            <div class="col-lg-2">
                                <input type="text" class="form-control" placeholder="col-md-2">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-9">
                                <input type="text" class="form-control" placeholder="col-md-9">
                            </div>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" placeholder="col-md-3">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-8">
                                <input type="text" class="form-control" placeholder="col-md-8">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="col-md-4">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="col-md-7">
                            </div>
                            <div class="col-lg-5">
                                <input type="text" class="form-control" placeholder="col-md-5">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="col-md-6">
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" placeholder="col-md-6">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-5">
                                <input type="text" class="form-control" placeholder="col-md-5">
                            </div>
                            <div class="col-lg-7">
                                <input type="text" class="form-control" placeholder="col-md-7">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-lg-2">
                                <input type="text" class="form-control" placeholder="col-md-2">
                            </div>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" placeholder="col-md-3">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" placeholder="col-md-4">
                            </div>
                            <div class="col-lg-2">
                                <input type="text" class="form-control" placeholder="col-md-2">
                            </div>
                            <div class="col-lg-1 p-l-0">
                                <input type="text" class="form-control" placeholder="col-md-1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>
</div>
</body>
</html>
